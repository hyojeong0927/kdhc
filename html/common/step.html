<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step</title>
    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/index.css">
    <style>
        /* Style the form */
        #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        padding: 40px;
        width: 70%;
        min-width: 300px;
        }

        /* Style the input fields */
        input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
        }

        /* Mark input boxes that gets an error on validation: */
        input.invalid {
        background-color: #ffdddd;
        }

        /* Hide all steps by default: */
        .tab {
        display: none;
        }

        /* Make circles that indicate the steps of the form: */
        .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
        }

        /* Mark the active step: */
        .step.active {
        opacity: 1;
        }

        /* Mark the steps that are finished and valid: */
        .step.finish {
        background-color: #04AA6D;
        }
    </style>
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Step</h3>
		</div>
        <form id="regForm" action="">

            <!-- One "tab" for each step in the form: -->
            <div class="tab">Name:
                <p><input placeholder="First name..." oninput="this.className = ''"></p>
                <p><input placeholder="Last name..." oninput="this.className = ''"></p>
            </div>

            <div class="tab">Contact Info:
                <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                <p><input placeholder="Phone..." oninput="this.className = ''"></p>
            </div>

            <div class="tab">Birthday:
                <p><input placeholder="dd" oninput="this.className = ''"></p>
                <p><input placeholder="mm" oninput="this.className = ''"></p>
                <p><input placeholder="yyyy" oninput="this.className = ''"></p>
            </div>

            <div class="tab">Login Info:
                <p><input placeholder="Username..." oninput="this.className = ''"></p>
                <p><input placeholder="Password..." oninput="this.className = ''"></p>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </article>
    <script>
        let currentTab = 0; // Current tab is set to be the first tab (0)
        const showTab = (n) => {
            const tabs = document.getElementsByClassName("tab");
            tabs[n].style.display = "block";

            // Fix the Previous/Next buttons
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");

            prevBtn.style.display = n === 0 ? "none" : "inline";
            nextBtn.innerHTML = n === (tabs.length - 1) ? "Submit" : "Next";

            // Update the step indicators
            fixStepIndicator(n);
        };

        const nextPrev = (n) => {
            const tabs = document.getElementsByClassName("tab");

            // Validate current tab before proceeding
            if (n === 1 && !validateForm()) return false;

            // Hide the current tab
            tabs[currentTab].style.display = "none";

            // Update current tab index
            currentTab += n;

            // Submit form if at the end
            if (currentTab >= tabs.length) {
                document.getElementById("regForm").submit();
                return false;
            }

            // Otherwise, display the next tab
            showTab(currentTab);
        };

        const validateForm = () => {
            const tabs = document.getElementsByClassName("tab");
            const inputs = tabs[currentTab].getElementsByTagName("input");
            let valid = true;

            // Check each input in the current tab
            for (const input of inputs) {
                if (input.value === "") {
                    input.classList.add("invalid");
                    valid = false;
                }
            }

            // If valid, mark step as finished
            if (valid) {
                document.getElementsByClassName("step")[currentTab].classList.add("finish");
            }

            return valid;
        };

        const fixStepIndicator = (n) => {
            const steps = document.getElementsByClassName("step");

            // Remove "active" class from all steps
            for (const step of steps) {
                step.classList.remove("active");
            }

            // Add "active" class to the current step
            steps[n].classList.add("active");
        };

        showTab(currentTab); // Display the current tab
    </script>
</body>
</html>
