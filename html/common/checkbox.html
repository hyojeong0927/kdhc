<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox/radio</title>
    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Checkbox/Radio</h3>
		</div>
         <div class="tbl-wrap">
             <table class="tbl">
                <caption>입력 필드</caption>
                <colgroup>
                    <col width="10%" />
                    <col width="18%" />
                    <col width="18%" />
                    <col width="18%" />
                    <col width="18%" />
                    <col width="18%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>normal</th>
                        <th>focus/hover</th>
                        <th>disable</th>
                        <th>readonly</th>
                        <th>error</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Checkbox</th>
                        <td>
                            <div>
                                <input type="checkbox" id="checkbox-1" name="checkbox-1" checked />
                                <label for="checkbox-1">Checkbox 1</label>
                            </div>

                            <div>
                                <input type="checkbox" id="checkbox-2" name="checkbox-2" />
                                <label for="checkbox-2">Checkbox 2</label>
                            </div>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Checkbox all</th>
                        <td>
                            <input type="checkbox" id="selectAllCheckbox" name="selectAllCheckbox">
                            <label for="selectAllCheckbox">Select All</label>
                            <input type="checkbox" id="checkbox01" name="checkbox01" class="checkboxes">
                            <label for="checkbox01">Checkbox 1</label>
                            <input type="checkbox" id="checkbox02" name="checkbox02" class="checkboxes"> <label for="checkbox02">Checkbox 2</label>
                            <input type="checkbox" id="checkbox03" name="checkbox03" class="checkboxes"> <label for="checkbox03">Checkbox 3</label>
                            <input type="checkbox" id="checkbox04" name="checkbox04" class="checkboxes"> <label for="checkbox04">Checkbox 4</label>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Radio</th>
                        <td>
                            <div>
                                <input type="radio" id="radio01" name="drone" value="radio01" checked />
                                <label for="radio01">radio01</label>
                            </div>
                            <div>
                                <input type="radio" id="radio02" name="drone" value="radio02" />
                                <label for="radio02">radio02</label>
                            </div>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Switch</th>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
             </table>
        </div>
        <!-- 전체 선택 체크박스 스크립트 -->
        <script>
            document.getElementById('selectAllCheckbox')
            .addEventListener('change', (event) => {
                const checkboxes = document.querySelectorAll('.checkboxes');
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = event.target.checked;
                });
            });

        const individualCheckboxes = document.querySelectorAll('.checkboxes');
        individualCheckboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                const allChecked = Array.from(individualCheckboxes).every(cb => cb.checked);
                document.getElementById('selectAllCheckbox').checked = allChecked;
            });
        });
        </script>
    </article>
</body>
</html>
