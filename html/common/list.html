<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>List</h3>
		</div>
        <h4>ul</h4>
        <div class="cont-box">
            <ul>
                <li></li>
            </ul>
        </div>
        <h4>ol</h4>
        <div class="cont-box">
            <textarea>
                <ol>
                    <li></li>
                </ol>
            </textarea>
        </div>
        <h4>dl</h4>
        <div class="cont-box">
            <dl>
                <dt>Beast of Bodmin</dt>
                <dd>A large feline inhabiting Bodmin Moor.</dd>

                <dt>Morgawr</dt>
                <dd>A sea serpent.</dd>

                <dt>Owlman</dt>
                <dd>A giant owl-like creature.</dd>
            </dl>
            <dl>
                <div>
                    <dt>Name</dt>
                    <dd>Godzilla</dd>
                </div>
                <div>
                    <dt>Born</dt>
                    <dd>1952</dd>
                </div>
                <div>
                    <dt>Birthplace</dt>
                    <dd>Japan</dd>
                </div>
                <div>
                    <dt>Color</dt>
                    <dd>Green</dd>
                </div>
            </dl>
            <dl>
                <dt>Denim (semigloss finish)</dt>
                <dd>Ceiling</dd>

                <dt>Denim (eggshell finish)</dt>
                <dt>Evening Sky (eggshell finish)</dt>
                <dd>Layered on the walls</dd>
            </dl>
        </div>
    </article>
</body>
</html>
