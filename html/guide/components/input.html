<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <!-- css -->
    <link rel="stylesheet" href="../../../assets/css/index.css">
    <!-- script -->
    <script type="module" src="../../../assets/js/common.js"></script>
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Input</h3>
		</div>
        <div class="tbl-wrap">
             <table class="tbl">
                <caption>입력 필드</caption>
                <colgroup>
                    <col width="10%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>placeholder</th>
                        <th>normal</th>
                        <th>focus/hover</th>
                        <th>disable</th>
                        <th>readonly</th>
                        <th>error</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Input [type="text"]</th>
                        <td>
                            <input type="text" class="form-control" placeholder="입력해 주세요" value="">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="입력해 주세요" value="입력값">
                        </td>
                        <td>
                            <input type="text" class="form-control active" placeholder="입력해 주세요" value="입력값">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="입력해 주세요" value="disabled" aria-disabled="true" disabled>
                            
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="입력해 주세요" value="readonly" aria-readonly="true" readonly>
                        </td>
                        <td>
                            <input type="text" class="form-control error" placeholder="입력해 주세요" value="error">
                        </td>
                    </tr>
                    <tr>
                        <th>Input [type="number"]</th>
                        <td>
                            <input type="number" class="form-control" placeholder="입력해 주세요" value="">
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="입력해 주세요" value="000">
                        </td>
                        <td>
                            <input type="number" class="form-control active" placeholder="입력해 주세요" value="000">
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="입력해 주세요" value="000" aria-disabled="true" disabled>
                            
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="입력해 주세요" value="000" aria-readonly="true" readonly>
                        </td>
                        <td>
                            <input type="number" class="form-control error" placeholder="입력해 주세요" value="000">
                        </td>
                    </tr>
                    <tr>
                        <th>Input [type="email"]</th>
                        <td>
                            <input type="email" class="form-control" placeholder="name@example.com" value="">
                        </td>
                        <td>
                            <input type="email" class="form-control" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                        <td>
                            <input type="email" class="form-control active" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                        <td>
                            <input type="email" class="form-control" placeholder="입력해 주세요" value="disabled" aria-disabled="true" disabled>
                            
                        </td>
                        <td>
                            <input type="email" class="form-control" placeholder="입력해 주세요" value="readonly" aria-readonly="true" readonly>
                        </td>
                        <td>
                            <input type="email" class="form-control error" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                    </tr>
                    <tr>
                        <th>Input [type="file"]</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Input [type="password"]</th>
                        <td>
                            <input type="password" class="form-control" placeholder="name@example.com" value="">
                        </td>
                        <td>
                            <input type="password" class="form-control" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                        <td>
                            <input type="password" class="form-control active" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                        <td>
                            <input type="password" class="form-control" placeholder="입력해 주세요" value="disabled" aria-disabled="true" disabled>
                            
                        </td>
                        <td>
                            <input type="password" class="form-control" placeholder="입력해 주세요" value="readonly" aria-readonly="true" readonly>
                        </td>
                        <td>
                            <input type="password" class="form-control error" placeholder="입력해 주세요" value="name@example.com">
                        </td>
                    </tr>
                    <tr>
                        <th>Input [type="search"]</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Input [type="tel"]</th>
                        <td>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" />
                        </td>
                        <td>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" value="000-0000-0000" />
                        </td>
                        <td>
                            <input type="tel" name="phone" class="form-control active" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" value="000-0000-0000" />
                        </td>
                        <td>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" value="000-0000-0000" aria-disabled="true" disabled />
                        </td>
                        <td>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" value="000-0000-0000" aria-readonly="true" readonly />
                        </td>
                        <td>
                            <input type="tel" name="phone" class="form-control error" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-0000-0000" value="000-0000-0000" />
                        </td>
                    </tr>
                    <tr>
                        <th>Input [type="url"]</th>
                        <td>
                            <input type="url" name="url" id="url" class="form-control"  placeholder="https://example.com" pattern="https://.*" size="30" />
                        </td>
                        <td>
                            <input type="url" name="url" id="url" class="form-control"  placeholder="https://example.com" pattern="https://.*" size="30" value="https://example.com" />
                        </td>
                        <td>
                            <input type="url" name="url" id="url" class="form-control active"  placeholder="https://example.com" pattern="https://.*" size="30" value="https://example.com" />
                        </td>
                        <td>
                            <input type="url" name="url" id="url" class="form-control"  placeholder="https://example.com" pattern="https://.*" size="30" value="https://example.com" aria-disabled="true" disabled />
                        </td>
                        <td>
                            <input type="url" name="url" id="url" class="form-control"  placeholder="https://example.com" pattern="https://.*" size="30" value="https://example.com" aria-readonly="true" readonly />
                        </td>
                        <td>
                            <input type="url" name="url" id="url" class="form-control error"  placeholder="https://example.com" pattern="https://.*" size="30" value="https://example.com" />
                        </td>
                    </tr>
                    <tr>
                        <th>TextArea</th>
                        <td>
                            <textarea class="form-control" id="comment" placeholder="입력해 주세요"></textarea>
                        </td>
                        <td>
                            <textarea class="form-control" id="comment" placeholder="입력해 주세요">textarea</textarea>
                        </td>
                        <td>
                            <textarea class="form-control active" id="comment" placeholder="입력해 주세요">textarea</textarea>
                        </td>
                        <td>
                            <textarea class="form-control" id="comment" placeholder="입력해 주세요" aria-disabled="true" disabled>textarea</textarea>
                        </td>
                        <td>
                            <textarea class="form-control" id="comment" placeholder="입력해 주세요" aria-readonly="true" readonly>textarea</textarea>
                        </td>
                        <td>
                            <textarea class="form-control error" id="comment" placeholder="입력해 주세요">textarea</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>
                            <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" value="" min="" max="" required />
                        </td>
                        <td>
                            <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                            title="Enter a date in this format YYYY-MM-DD" value="2018-07-22" min="2018-01-01" max="2018-12-31" required />
                        </td>
                        <td>
                            <input type="date" class="form-control active" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                            title="Enter a date in this format YYYY-MM-DD" value="2018-07-22" min="2018-01-01" max="2018-12-31" required/>
                        </td>
                        <td>
                            <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                            title="Enter a date in this format YYYY-MM-DD" value="2018-07-22" min="2018-01-01" max="2018-12-31" aria-disabled="true" disabled required/>
                        </td>
                        <td>
                            <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                            title="Enter a date in this format YYYY-MM-DD" value="2018-07-22" min="2018-01-01" max="2018-12-31" aria-readonly="true" readonly required/>
                        </td>
                        <td>
                            <input type="date" class="form-control error" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                            title="Enter a date in this format YYYY-MM-DD" value="2018-07-22" min="2018-01-01" max="2018-12-31" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>Period</th>
                        <td>
                            <div class="input-group">
                                <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                                title="Enter a date in this format YYYY-MM-DD" value="" min="" max="" required />
                                <span class="to">-</span>
                                <input type="date" class="form-control" id="start" name="trip-start" data-placeholder="YYYY-MM-DD" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
                                title="Enter a date in this format YYYY-MM-DD" value="" min="" max="" required />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Select</th>
                        <td>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="" disabled selected>선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="" disabled>선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select active" aria-label="Default select example" required>
                                <option value="" disabled>선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" aria-disabled="true" disabled required>
                                <option value="" disabled>선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" aria-readonly="true" required>
                                <option value="" disabled>선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select error" aria-label="Default select example" required>
                                <option value="" disabled selected>선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
             </table>
        </div>
    </article>
</body>
</html>
