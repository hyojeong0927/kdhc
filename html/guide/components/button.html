<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <!-- css -->
    <link rel="stylesheet" href="../../../assets/css/index.css">
    <!-- script -->
    <script type="module" src="../../../assets/js/common.js"></script>
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Button</h3>
		</div>
        <div class="tbl-wrap">
             <table class="tbl">
                <caption>입력 필드</caption>
                <colgroup>
                    <col width="10%" />
                    <col width="45%" />
                    <col width="45%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>default</th>
                        <th>disabled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>primary</th>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg">Primary large</button>
                            <button type="button" class="btn btn-primary btn-md">Primary medium</button>
                            <button type="button" class="btn btn-primary btn-sm">Primary small</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg" disabled>Primary large disabled</button>
                            <button type="button" class="btn btn-primary btn-md" disabled>Primary medium disabled</button>
                            <button type="button" class="btn btn-primary btn-sm" disabled>Primary small disabled</button>
                        </td>
                    </tr>
                    <tr>
                        <th>secondary</th>
                        <td>
                            <button type="button" class="btn btn-secondary btn-lg">Secondary large</button>
                            <button type="button" class="btn btn-secondary btn-md">Secondary medium</button>
                            <button type="button" class="btn btn-secondary btn-sm">Secondary small</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary btn-lg" disabled>Secondary large disabled</button>
                            <button type="button" class="btn btn-secondary btn-md" disabled>Secondary medium disabled</button>
                            <button type="button" class="btn btn-secondary btn-sm" disabled>Secondary small disabled</button>
                        </td>
                    </tr>
                    <tr>
                        <th>outline</th>
                        <td>
                            <button type="button" class="btn btn-outline btn-lg">Outline large</button>
                            <button type="button" class="btn btn-outline btn-md">Outline medium</button>
                            <button type="button" class="btn btn-outline btn-sm">Outline small</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline btn-lg" disabled>Outline large disabled</button>
                            <button type="button" class="btn btn-outline btn-md" disabled>Outline medium disabled</button>
                            <button type="button" class="btn btn-outline btn-sm" disabled>Outline small disabled</button>
                        </td>
                    </tr>
                    <tr>
                        <th>link</th>
                        <td>
                            <button type="button" class="btn btn-link">Link</button>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
             </table>
        </div>
    </article>
</body>
</html>
