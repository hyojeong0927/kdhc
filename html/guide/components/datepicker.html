<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date Input</title>
    <style>
        input[type="date"] {
            appearance: none;
            font-size: 16px;
            padding: 8px;
            width: 200px;
            background-color: white;
            color: transparent; /* 기본 연-월-일 텍스트 숨김 */
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            position: relative;
        }

        /* 웹킷 브라우저에서 기본 텍스트 숨기기 */
        input[type="date"]::-webkit-datetime-edit {
            color: transparent;
        }

        /* 기본 아이콘 및 스핀 버튼 숨기기 */
        input[type="date"]::-webkit-clear-button,
        input[type="date"]::-webkit-inner-spin-button { 
            display: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px;
            cursor: pointer;
            opacity: 0.6;
        }

        /* 입력 값이 있을 경우 색상 변경 */
        input[type="date"]:focus,
        input[type="date"]:valid {
            color: black;
        }

        /* 커스텀 플레이스홀더 */
        .date-wrapper {
            position: relative;
            display: inline-block;
        }

        .date-placeholder {
            position: absolute;
            left: 12px;
            line-height: 38px;
            color: gray;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        /* 값이 입력되면 placeholder 숨김 */
        input[type="date"]:focus + .date-placeholder,
        input[type="date"]:valid + .date-placeholder {
            display: none;
        }
    </style>
</head>
<body>

    <div class="date-wrapper">
        <input type="date" id="dateInput" name="trip-start" min="2018-01-01" max="2018-12-31" required aria-required="true" value="" />
        <span class="date-placeholder">yyyy-mm-dd</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateInput = document.getElementById("dateInput");

            // 기본값 없이 빈 상태 유지
            dateInput.value = ""; // 여전히 빈 값 설정
            dateInput.style.color = "transparent"; // 초기 투명 색상 적용

            // 입력 여부에 따라 플레이스홀더 스타일 변경
            dateInput.addEventListener("input", function () {
                this.style.color = this.value ? "black" : "transparent";
            });

            // required 속성 문제 해결 (빈 값일 경우 유효하지 않음)
            dateInput.addEventListener("invalid", function () {
                this.setCustomValidity("날짜를 선택하세요.");
            });

            dateInput.addEventListener("input", function () {
                this.setCustomValidity("");
            });
        });
    </script>

</body>
</html>
