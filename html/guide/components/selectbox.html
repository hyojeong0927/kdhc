<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbox</title>
    <!-- css -->
    <link rel="stylesheet" href="../../../assets/css/index.css">
    <!-- script -->
    <script type="module" src="../../../assets/js/common.js"></script>

</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Selectbox</h3>
		</div>
        <div class="tbl-wrap">
             <table class="tbl">
                <caption>입력 필드</caption>
                <colgroup>
                    <col width="10%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                    <col width="15%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>placeholder</th>
                        <th>normal</th>
                        <th>focus/hover</th>
                        <th>disable</th>
                        <th>readonly</th>
                        <th>error</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Select</th>
                        <td>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="" selected>선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="">선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select active" aria-label="Default select example" required>
                                <option value="">선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" aria-disabled="true" disabled required>
                                <option value="">선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" aria-label="Default select example" aria-readonly="true" required>
                                <option value="">선택하세요</option>
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select error" aria-label="Default select example" required>
                                <option value="" selected>선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Custom Select</th>
                        <td>
                            <!-- 단일 선택 -->
                            <div class="combo-box">
                                <div class="form-select" id="singleSelectBox" role="combobox" aria-expanded="false">
                                    <span class="placeholder">선택하세요</span>
                                </div>
                                <div class="options" id="singleOptions">
                                    <div data-value="Option A">Option A</div>
                                    <div data-value="Option B">Option B</div>
                                    <div data-value="Option C">Option C</div>
                                    <div data-value="Option D">Option D</div>
                                </div>
                            </div>
                            <!--// 단일 선택 -->
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Check Select</th>
                        <td>
                            <!-- 다중 선택 (체크박스 포함) -->
                            <div class="combo-box">
                                <div class="form-select" id="multiSelectBox" role="combobox" aria-expanded="false">
                                    <span class="placeholder">선택하세요</span>
                                </div>
                                <div class="options" id="multiOptions">
                                    <label><input type="checkbox" id="selectAll"> Select All</label>
                                    <label><input type="checkbox" name="multi-options" value="Option 1"> Option 1</label>
                                    <label><input type="checkbox" name="multi-options" value="Option 2"> Option 2</label>
                                    <label><input type="checkbox" name="multi-options" value="Option 3"> Option 3</label>
                                    <label><input type="checkbox" name="multi-options" value="Option 4"> Option 4</label>
                                </div>
                            </div>
                            <!--// 다중 선택 (체크박스 포함) -->
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Search Select</th>
                        <td>
                            <!-- 검색 전용 콤보박스 -->
                            <div class="combo-box">
                                <div class="form-select" id="searchSelectBox" role="combobox" aria-expanded="false">
                                    <span class="placeholder">선택하세요</span>
                                </div>
                                <div class="options" id="searchOptions">
                                    <input type="text" class="search-box" id="searchInput" placeholder="Search...">
                                    <div data-value="Search Result 1">Search Result 1</div>
                                    <div data-value="Search Result 2">Search Result 2</div>
                                    <div data-value="Search Result 3">Search Result 3</div>
                                    <div data-value="Search Result 4">Search Result 4</div>
                                </div>
                            </div>
                            <!--// 검색 전용 콤보박스 -->
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
             </table>
        </div>
    </article>
</body>
</html>
