<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Collapse Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 좌측 메뉴 크기 설정 */
    #sidebar {
      height: 100vh;
      width: 250px;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 80px;
    }
    /* 메뉴 아이콘 스타일 */
    .menu-item {
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- 좌측 메뉴 -->
  <div id="sidebar" class="bg-dark text-white">
    <div class="d-flex justify-content-between align-items-center p-3">
      <button id="toggleButton" class="btn btn-dark text-white">
        <i class="bi bi-list">아이콘</i> <!-- 메뉴 아이콘 -->
      </button>
    </div>
    <div id="menu" class="collapse show">
      <div class="menu-item">홈</div>
      <div class="menu-item">프로필</div>
      <div class="menu-item">설정</div>
      <div class="menu-item">로그아웃</div>
    </div>
  </div>

  <!-- 콘텐츠 영역 -->
  <div class="flex-grow-1 p-3">
    <h1>메인 콘텐츠</h1>
    <p>여기에 메인 콘텐츠를 추가하세요.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('toggleButton').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var menu = document.getElementById('menu');
    
    // 사이드바 축소/확장
    sidebar.classList.toggle('collapsed');
    menu.classList.toggle('collapse');
  });
</script>

</body>
</html>
