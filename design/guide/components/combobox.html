<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox</title>
    <!-- css -->
    <link rel="stylesheet" href="../../../css/index.css">
     <!-- script -->
    <script type="module" src="../../../assets/js/common.js"></script>
</head>
<body>
    <article class="guide-contents">
        <div class="title">
            <h3>Combobox</h3>
        </div>

        <!-- 다중 선택 (체크박스 포함) -->
        <div class="combo-box">
            <div class="selectbox" id="multiSelectBox" role="combobox" aria-expanded="false">
                Select options
            </div>
            <div class="options-container" id="multiOptions">
                <label><input type="checkbox" id="selectAll"> Select All</label>
                <label><input type="checkbox" name="multi-options" value="Option 1"> Option 1</label>
                <label><input type="checkbox" name="multi-options" value="Option 2"> Option 2</label>
                <label><input type="checkbox" name="multi-options" value="Option 3"> Option 3</label>
                <label><input type="checkbox" name="multi-options" value="Option 4"> Option 4</label>
            </div>
        </div>

        <!-- 단일 선택 (체크박스 없음) -->
        <div class="combo-box">
            <div class="selectbox" id="singleSelectBox" role="combobox" aria-expanded="false">
                Select an option
            </div>
            <div class="options-container" id="singleOptions">
                <div data-value="Option A">Option A</div>
                <div data-value="Option B">Option B</div>
                <div data-value="Option C">Option C</div>
                <div data-value="Option D">Option D</div>
            </div>
        </div>

        <!-- 검색 전용 콤보박스 -->
        <div class="combo-box">
            <div class="selectbox" id="searchSelectBox" role="combobox" aria-expanded="false">
                Search and select
            </div>
            <div class="options-container" id="searchOptions">
                <input type="text" class="search-box" id="searchInput" placeholder="Search...">
                <div data-value="Search Result 1">Search Result 1</div>
                <div data-value="Search Result 2">Search Result 2</div>
                <div data-value="Search Result 3">Search Result 3</div>
                <div data-value="Search Result 4">Search Result 4</div>
            </div>
        </div>

    </article>
</body>
</html>
