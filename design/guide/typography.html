<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
    <!-- css -->
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <article class="guide-contents">
        <div class="title">
			<h3>Typography</h3>
		</div>
        <h4>타이포그래피</h4>
		<div class="text-box">
			<ol>
                <li>글꼴 : 기본 글꼴로 Noto Sans, 대체 글꼴로 Arial 사용</li>
                <li>폰트 크기
                    <ul>
                        <li>H1 : 36px, H2: 28px, H3: 22px</li>
                        <li>본문 : 16px</li>
                    </ul>
                </li>
                <li>줄 간격(Line-height) : 1.5</li>
                <li>문단 간격 : 1.5배</li>
                <li>강조 스타일 : Bold로 강조 (최소 700)</li>
            </ol>
		</div>
    </article>
</body>
</html>
